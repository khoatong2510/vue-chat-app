schema {
  query: Query
  mutation: Mutation
}

type User {
  id: ID!
  name: String
  avatarUrl: String
}

type Query {
  getUser: User,
  listUsers: [User]
}

input CreateUserInput {
  name: String,
  avatarUrl: String
}

type Mutation {
  createUser(input: CreateUserInput!): User
  updateUser(id: ID!, name: String, avatarUrl: String): User
  deleteUser(id: ID!): ID
}