schema {
  query: Query
  mutation: Mutation
}


type User @aws_cognito_user_pools {
  id: ID!
  name: String
  avatarUrl: String
  friends: [ID]
}

type Query {
  getUser(id: ID!): User @aws_cognito_user_pools,
  listUsers: [User]
  suggestFriend: [User]
}

input CreateUserInput {
  id: ID!
  name: String!,
  avatarUrl: String!
}

type Mutation {
  createUser(input: CreateUserInput!): User @aws_cognito_user_pools
  updateUser(id: ID!, values: CreateUserInput): User
  deleteUser(id: ID!): ID
  requestFriend
}